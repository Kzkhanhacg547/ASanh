<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trường THPT A Sanh - Trang Quản Lý Đáng Yêu</title>
    <style>
        :root {
            --primary: #ff9ed8;
            --secondary: #ffcae5;
            --accent: #ffacdc;
            --text: #8a4f76;
            --light-text: #ad6290;
            --dark-text: #5e3652;
            --bg: #fff5fa;
            --light-bg: #fffafc;
            --border: #ffd5e9;
            --success: #a1e6c1;
            --warning: #ffd88c;
            --error: #ffacac;
        }

        * {
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: var(--text);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M20,20 L25,25 M40,20 L45,25 M60,20 L65,25 M80,20 L85,25 M10,40 L15,45 M30,40 L35,45 M50,40 L55,45 M70,40 L75,45 M90,40 L95,45 M0,60 L5,65 M20,60 L25,65 M40,60 L45,65 M60,60 L65,65 M80,60 L85,65 M10,80 L15,85 M30,80 L35,85 M50,80 L55,85 M70,80 L75,85 M90,80 L95,85" stroke="%23ffcae5" stroke-width="1"/></svg>');
        }

        h1, h2, h3, h4 {
            color: var(--dark-text);
            text-align: center;
            position: relative;
            display: inline-block;
        }

        h1::after, h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            border-radius: 5px;
        }

        .page-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .page-title h1 {
            display: inline-block;
            padding: 0 30px;
        }

        .page-title::before, .page-title::after {
            content: '✿';
            color: var(--primary);
            font-size: 1.5em;
            margin: 0 15px;
        }

        #login-form {
            max-width: 400px;
            margin: 50px auto;
            background-color: var(--light-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(255, 158, 216, 0.3);
            border: 2px dashed var(--border);
            position: relative;
        }

        #login-form::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background-color: var(--secondary);
            border-radius: 50%;
            z-index: -1;
            box-shadow: -60px 10px 0 -15px var(--secondary), 
                        60px 10px 0 -15px var(--secondary),
                        0 60px 0 -15px var(--secondary);
        }

        #login-form h2 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 15px;
            border: 2px solid var(--border);
            border-radius: 20px;
            background-color: var(--light-bg);
            color: var(--dark-text);
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(255, 158, 216, 0.4);
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 0 rgba(138, 79, 118, 0.2);
        }

        button:hover {
            background-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 5px 0 rgba(138, 79, 118, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 0 rgba(138, 79, 118, 0.2);
        }

        #login-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-weight: bold;
            position: relative;
        }

        #login-btn::before, #login-btn::after {
            content: '♡';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        #login-btn::before {
            left: 15px;
        }

        #login-btn::after {
            right: 15px;
        }

        .notification {
            padding: 15px;
            margin: 20px 0;
            border-radius: 15px;
            text-align: center;
            position: relative;
            display: none;
        }

        .error {
            background-color: var(--error);
            color: #8a2a2a;
            border: 2px solid #ff8484;
        }

        .success {
            background-color: var(--success);
            color: #2a6643;
            border: 2px solid #7fcfa6;
        }

        #admin-dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            background-color: var(--light-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255, 158, 216, 0.2);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background-color: var(--secondary);
            color: var(--dark-text);
            font-weight: bold;
            position: relative;
        }

        th:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 25%;
            height: 50%;
            width: 1px;
            background-color: var(--border);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 245, 250, 0.5);
        }

        tr:hover {
            background-color: rgba(255, 202, 229, 0.2);
        }

        .view-btn {
            background-color: var(--accent);
            font-size: 0.9em;
            padding: 5px 15px;
        }

        .status-pending {
            color: #c7a82c;
            background-color: #fff5d4;
            padding: 5px 10px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .status-approved {
            color: #2a6643;
            background-color: #e0f8ec;
            padding: 5px 10px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .status-rejected {
            color: #8a2a2a;
            background-color: #ffecec;
            padding: 5px 10px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .application-details {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            background-color: var(--light-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 5px 30px rgba(138, 79, 118, 0.3);
            z-index: 1000;
            overflow-y: auto;
            border: 3px solid var(--border);
        }

        .application-details::before {
            display: none;
        }

        .application-details h3 {
            margin-top: 0;
            text-align: center;
            color: var(--dark-text);
        }

        .application-details h4 {
            margin-top: 20px;
            margin-bottom: 10px;
            padding-left: 20px;
            color: var(--dark-text);
        }

        .application-details h4::before {
            content: '✧';
            margin-right: 10px;
            color: var(--primary);
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .image-gallery img {
            max-width: 150px;
            height: auto;
            border-radius: 10px;
            border: 2px solid var(--border);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }

        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 10px;
            border: 3px solid white;
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2em;
            cursor: pointer;
        }

        .approve-btn {
            background-color: var(--success);
            color: #2a6643;
        }

        .reject-btn {
            background-color: var(--error);
            color: #8a2a2a;
        }

        #transcript-scores {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid var(--border);
        }


        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Cute decorations */
        .decoration {
            position: fixed;
            pointer-events: none;
            z-index: -1;
            opacity: 0.6;
        }

        .decoration.star {
            width: 20px;
            height: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 51 48"><path fill="%23ffd8ef" d="M25,1 L32,17 L49,17 L35,29 L40,45 L25,36 L10,45 L15,29 L1,17 L18,17 L25,1 Z"/></svg>');
            background-size: contain;
        }

        .decoration.heart {
            width: 20px;
            height: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 51 48"><path fill="%23ffacdc" d="M25,44.3 L5.9,26.5 C-2,18.9 -1.7,6.8 6.6,3.5 C13.8,0.6 19.8,6.1 25,12.5 C30.2,6.1 36.2,0.6 43.4,3.5 C51.7,6.8 52,18.9 44.1,26.5 L25,44.3 Z"/></svg>');
            background-size: contain;
        }

        .decoration.circle {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--secondary);
        }
        
        /* Form elements styling */
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: var(--dark-text);
            font-weight: bold;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="decoration star" style="top: 10%; left: 5%;"></div>
    <div class="decoration heart" style="top: 15%; right: 10%;"></div>
    <div class="decoration circle" style="top: 25%; left: 15%;"></div>
    <div class="decoration star" style="bottom: 20%; right: 5%;"></div>
    <div class="decoration heart" style="bottom: 10%; left: 10%;"></div>
    <div class="decoration circle" style="top: 40%; right: 20%;"></div>

    <div class="page-title">
        <h1>Trường THPT A Sanh</h1>
    </div>
    <h2 style="text-align: center; display: block; margin-bottom: 30px;">✧ Trang Quản Lý Tuyển Sinh ✧</h2>

    <div id="login-form">
        <h2>Đăng Nhập Nhé~</h2>
        <div class="form-group">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập...">
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu...">
        </div>
        <button id="login-btn">Đăng Nhập</button>
    </div>

    <div id="admin-dashboard" style="display: none;">
        <h2>✧ Danh Sách Hồ Sơ Đăng Ký Tuyển Sinh ✧</h2>
        <div id="notification" class="notification"></div>
        
        <table id="applications-table">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Họ và tên</th>
                    <th>Năm sinh</th>
                    <th>Số điện thoại</th>
                    <th>Email</th>
                    <th>Ngày đăng ký</th>
                    <th>Trạng thái</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody id="applications-list">
                <!-- Applications will be listed here -->
            </tbody>
        </table>

        <div id="application-details" class="application-details">
            <h3>✧ Chi Tiết Hồ Sơ Học Sinh ✧</h3>
            <div id="student-info"></div>

            <h4>Điểm Học Bạ</h4>
            <div id="transcript-scores"></div>

            <h4>Ảnh Học Bạ</h4>
            <div id="transcript-images" class="image-gallery"></div>

            <div>
                <h4>Ghi Chú Đánh Giá</h4>
                <textarea id="review-comments" rows="4" style="width: 100%;" placeholder="Nhập ghi chú đánh giá ở đây..."></textarea>
            </div>

            <div class="button-group">
                <button id="approve-btn" class="approve-btn">Phê Duyệt ✓</button>
                <button id="reject-btn" class="reject-btn">Từ Chối ✗</button>
                <button id="close-details-btn">Đóng</button>
            </div>
        </div>
    </div>

    <div id="image-modal" class="image-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img id="modal-image" src="" alt="Zoom hình ảnh">
        </div>
    </div>

    <script>
        // Add decorative elements randomly
        function addDecorations() {
            const types = ['star', 'heart', 'circle'];
            const count = 15;
            
            for (let i = 0; i < count; i++) {
                const type = types[Math.floor(Math.random() * types.length)];
                const dec = document.createElement('div');
                dec.className = `decoration ${type}`;
                dec.style.left = `${Math.random() * 100}%`;
                dec.style.top = `${Math.random() * 100}%`;
                
                if (type === 'star' || type === 'heart') {
                    dec.style.transform = `rotate(${Math.random() * 360}deg)`;
                }
                
                document.body.appendChild(dec);
            }
        }
        
        // Call function to add decorations
        addDecorations();
        
        let applications = [];
        let currentApplicationIndex = -1;

        // Login functionality
        document.getElementById('login-btn').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('admin-dashboard').style.display = 'block';
                    loadApplications();
                } else {
                    showNotification('Đăng nhập không thành công ✗', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Có lỗi xảy ra khi đăng nhập ✗', 'error');
            }
        });

        // Show notification with cute style
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = type === 'error' ? `${message} (>﹏<)` : `${message} (◕‿◕)`;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        // Load applications
        async function loadApplications() {
            try {
                // Show loading indicator
                document.getElementById('applications-list').innerHTML = '<tr><td colspan="8" style="text-align: center;"><div class="loading"></div> Đang tải dữ liệu... Chờ xíu nhé!</td></tr>';
                
                const response = await fetch('/admissions');
                if (response.ok) {
                    applications = await response.json();
                    console.log('Loaded applications:', applications);
                    renderApplications();
                } else {
                    console.error('Failed to load applications:', response.status, response.statusText);
                    showNotification('Không thể tải danh sách hồ sơ (>﹏<)', 'error');
                    document.getElementById('applications-list').innerHTML = '<tr><td colspan="8" style="text-align: center;">Lỗi khi tải dữ liệu</td></tr>';
                }
            } catch (error) {
                console.error('Error loading applications:', error);
                showNotification('Có lỗi xảy ra khi tải danh sách hồ sơ (>﹏<)', 'error');
                document.getElementById('applications-list').innerHTML = '<tr><td colspan="8" style="text-align: center;">Lỗi kết nối server</td></tr>';
            }
        }

        // Render applications list
        function renderApplications() {
            const listEl = document.getElementById('applications-list');
            listEl.innerHTML = '';

            if (applications.length === 0) {
                listEl.innerHTML = '<tr><td colspan="8" style="text-align: center;">Không có hồ sơ nào (✿◡‿◡)</td></tr>';
                return;
            }

            applications.forEach((app, index) => {
                const row = document.createElement('tr');

                const dateObj = new Date(app.applicationDate);
                const formattedDate = `${dateObj.getDate()}/${dateObj.getMonth() + 1}/${dateObj.getFullYear()}`;

                let statusClass = 'status-pending';
                let statusText = 'Đang chờ';
                let statusEmoji = '⌛';
                
                if (app.status === 'Approved') {
                    statusClass = 'status-approved';
                    statusText = 'Đã duyệt';
                    statusEmoji = '✓';
                } else if (app.status === 'Rejected') {
                    statusClass = 'status-rejected';
                    statusText = 'Đã từ chối';
                    statusEmoji = '✗';
                }

                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${app.fullName}</td>
                    <td>${app.birthYear}</td>
                    <td>${app.phone || '-'}</td>
                    <td>${app.email || '-'}</td>
                    <td>${formattedDate}</td>
                    <td class="${statusClass}">${statusEmoji} ${statusText}</td>
                    <td><button class="view-btn">Xem</button></td>
                `;

                listEl.appendChild(row);
                
                // Add event listener to the view button
                const viewBtn = row.querySelector('.view-btn');
                viewBtn.addEventListener('click', () => {
                    showApplicationDetails(index);
                });
            });
        }

        // Show application details
        function showApplicationDetails(index) {
            currentApplicationIndex = index;
            const app = applications[index];

            // Display student info
            let statusClass = 'status-pending';
            let statusText = 'Đang chờ';
            let statusEmoji = '⌛';
            
            if (app.status === 'Approved') {
                statusClass = 'status-approved';
                statusText = 'Đã duyệt';
                statusEmoji = '✓';
            } else if (app.status === 'Rejected') {
                statusClass = 'status-rejected';
                statusText = 'Đã từ chối';
                statusEmoji = '✗';
            }

            document.getElementById('student-info').innerHTML = `
                <p><strong>Họ và tên:</strong> ${app.fullName}</p>
                <p><strong>Năm sinh:</strong> ${app.birthYear}</p>
                <p><strong>Số điện thoại:</strong> ${app.phone || '-'}</p>
                <p><strong>Email:</strong> ${app.email || '-'}</p>
                <p><strong>Ngày đăng ký:</strong> ${new Date(app.applicationDate).toLocaleString()}</p>
                <p><strong>Trạng thái:</strong> <span class="${statusClass}">${statusEmoji} ${statusText}</span></p>
            `;

            // Display transcript scores
            const scoresHtml = `
                <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px;">
                    <p><strong>Ngữ văn:</strong> ${app.subjects.literature}</p>
                    <p><strong>Toán:</strong> ${app.subjects.math}</p>
                    <p><strong>Ngoại ngữ 1:</strong> ${app.subjects.foreignLanguage}</p>
                    <p><strong>Giáo dục công dân:</strong> ${app.subjects.civicEducation}</p>
                    <p><strong>Khoa học tự nhiên:</strong> ${app.subjects.naturalScience}</p>
                    <p><strong>Lịch sử:</strong> ${app.subjects.history}</p>
                    <p><strong>Địa lý:</strong> ${app.subjects.geography}</p>
                    <p><strong>Tin học:</strong> ${app.subjects.informatics}</p>
                    <p><strong>Công nghệ:</strong> ${app.subjects.technology}</p>
                    <p><strong>Giáo dục thể chất:</strong> ${app.subjects.physicalEducation}</p>
                    <p><strong>Nghệ thuật:</strong> ${app.subjects.arts}</p>
                    <p><strong>Hoạt động trải nghiệm:</strong> ${app.subjects.creativeExperience}</p>
                    <p><strong>Tiếng dân tộc thiểu số:</strong> ${app.subjects.ethnicLanguage !== null ? app.subjects.ethnicLanguage : 'Không học'}</p>
                    <p><strong>Ngoại ngữ 2:</strong> ${app.subjects.secondForeignLanguage !== null ? app.subjects.secondForeignLanguage : 'Không học'}</p>
                </div>
            `;
            document.getElementById('transcript-scores').innerHTML = scoresHtml;

            // Display transcript images
            const imagesContainer = document.getElementById('transcript-images');
            imagesContainer.innerHTML = '';

            if (app.transcriptImages && app.transcriptImages.length > 0) {
                app.transcriptImages.forEach(img => {
                    const imgEl = document.createElement('img');
                    imgEl.src = `data:${img.contentType};base64,${img.data}`;
                    imgEl.alt = img.filename;
                    imgEl.title = "Nhấp để phóng to";
                    
                    // Add click event for zoom functionality
                    imgEl.addEventListener('click', () => {
                        openImageModal(imgEl.src);
                    });
                    
                    imagesContainer.appendChild(imgEl);
                });
            } else {
                imagesContainer.innerHTML = '<p>Không có ảnh học bạ (T_T)</p>';
            }

            // Set review comments if any
            document.getElementById('review-comments').value = app.comments || '';

            // Disable buttons if already approved/rejected
            const approveBtn = document.getElementById('approve-btn');
            const rejectBtn = document.getElementById('reject-btn');
            
            if (app.status === 'Approved' || app.status === 'Rejected') {
                approveBtn.disabled = true;
                rejectBtn.disabled = true;
                approveBtn.style.opacity = '0.5';
                rejectBtn.style.opacity = '0.5';
            } else {
                approveBtn.disabled = false;
                rejectBtn.disabled = false;
                approveBtn.style.opacity = '1';
                rejectBtn.style.opacity = '1';
            }

            // Show the details container
            document.getElementById('application-details').style.display = 'block';
        }

        // Open image modal for zoom functionality
        function openImageModal(src) {
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-image');
            
            modalImg.src = src;
            modal.style.display = 'flex';
        }

        // Close image modal
                document.querySelector('.close-modal').addEventListener('click', () => {
                    document.getElementById('image-modal').style.display = 'none';
                });

                // Click outside modal to close
                document.getElementById('image-modal').addEventListener('click', function(event) {
                    if (event.target === this) {
                        this.style.display = 'none';
                    }
                });

                // Update application status
                async function updateApplicationStatus(status) {
                    if (currentApplicationIndex === -1) return;

                    const comments = document.getElementById('review-comments').value;

                    try {
                        document.getElementById('approve-btn').disabled = true;
                        document.getElementById('reject-btn').disabled = true;

                        const response = await fetch(`/admissions/${currentApplicationIndex}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                status: status,
                                comments: comments
                            })
                        });

                        if (response.ok) {
                            const message = status === 'Approved' ? 
                                'Hồ sơ đã được phê duyệt thành công' : 
                                'Hồ sơ đã bị từ chối';

                            showNotification(message, 'success');

                            // Update local data
                            applications[currentApplicationIndex].status = status;
                            applications[currentApplicationIndex].comments = comments;

                            // Close details and reload the table
                            document.getElementById('application-details').style.display = 'none';
                            renderApplications();
                        } else {
                            showNotification('Không thể cập nhật trạng thái hồ sơ', 'error');
                            document.getElementById('approve-btn').disabled = false;
                            document.getElementById('reject-btn').disabled = false;
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        showNotification('Có lỗi xảy ra khi cập nhật trạng thái hồ sơ', 'error');
                        document.getElementById('approve-btn').disabled = false;
                        document.getElementById('reject-btn').disabled = false;
                    }
                }

                // Approve application
                document.getElementById('approve-btn').addEventListener('click', () => {
                    if (confirm('Bạn có chắc muốn phê duyệt hồ sơ này không? (◕‿◕)')) {
                        updateApplicationStatus('Approved');
                    }
                });

                // Reject application
                document.getElementById('reject-btn').addEventListener('click', () => {
                    if (confirm('Bạn có chắc muốn từ chối hồ sơ này không? (>﹏<)')) {
                        updateApplicationStatus('Rejected');
                    }
                });

                // Close details
                document.getElementById('close-details-btn').addEventListener('click', () => {
                    document.getElementById('application-details').style.display = 'none';
                    currentApplicationIndex = -1;
                });

                // Press Enter to login
                document.getElementById('password').addEventListener('keyup', (event) => {
                    if (event.key === 'Enter') {
                        document.getElementById('login-btn').click();
                    }
                });

                // Add cute floating effects to decorations
                const decorations = document.querySelectorAll('.decoration');
                decorations.forEach(dec => {
                    // Store original position
                    const originalTop = parseFloat(dec.style.top);
                    const originalLeft = parseFloat(dec.style.left);

                    // Random floating animation
                    const duration = 3 + Math.random() * 4;
                    const distance = 5 + Math.random() * 10;

                    dec.style.animation = `float ${duration}s ease-in-out infinite`;

                    // Create the float keyframes dynamically
                    const floatKeyframes = `
                        @keyframes float {
                            0% {
                                transform: translate(0, 0) rotate(0deg);
                            }
                            50% {
                                transform: translate(${Math.random() > 0.5 ? distance : -distance}px, ${Math.random() > 0.5 ? distance : -distance}px) rotate(${Math.random() * 20}deg);
                            }
                            100% {
                                transform: translate(0, 0) rotate(0deg);
                            }
                        }
                    `;

                    // Add the keyframes to the document
                    const styleSheet = document.createElement('style');
                    styleSheet.textContent = floatKeyframes;
                    document.head.appendChild(styleSheet);
                });

                // Fun greeting in console
                console.log("%c✧.･ﾟ✧ THPT A Sanh Kawaii Dashboard ✧ﾟ･.✧", "color: #ff9ed8; font-size: 20px; font-weight: bold;");
            </script>
        </body>
        </html>
